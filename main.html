<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>	
	<script>
	function secondHighest(arr) {
    // Handle edge cases
    if (arr.length < 2) {
        return -Infinity;
    }

    // Initialize first and second highest values
    let firstHighest = -Infinity;
    let secondHighest = -Infinity;

    for (let num of arr) {
        if (num > firstHighest) {
            secondHighest = firstHighest;
            firstHighest = num;
        } else if (num > secondHighest && num < firstHighest) {
            secondHighest = num;
        }
    }

    // If the second highest is still -Infinity, it means all elements are the same or not found
    return secondHighest === -Infinity ? -Infinity : secondHighest;
}

// Function to handle user input and call secondHighest
function Main() {
    var n = parseInt(prompt("Enter the number of elements"));
    var arr = [];
    for (var i = 0; i < n; i++) {
        arr[i] = parseInt(prompt("Enter element " + (i + 1)));
    }
    alert(secondHighest(arr));  
}
		
		Main();
	</script>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
